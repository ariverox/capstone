<div class="container">
  <div class="row">
    <div class="main col-md-6">
      <h3>Please Log In, or <a ui-sref="signup">Sign Up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6" id="signup-form">
            <oauth-button class="btn btn-lg btn-primary btn-block" provider-name="Facebook" onClick="window.location='/auth/facebook';">Facebook</oauth-button>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 buffer oauth">
            <oauth-button class="btn btn-lg btn-info btn-block" provider-name="Google" onClick="window.location='/auth/google';">Google</oauth-button>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)" role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Username or email</label>
          <input type="text" class="form-control" id="email" ng-model="login.email">
        </div>
        <div class="form-group">
          <a class="pull-right" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" ng-model="login.password" id="login-password">
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
      </form>

    </div>

  </div>
</div>
