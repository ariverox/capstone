<section>
<p>Game!</p>
<div id="gameboard">
  <div id="opponent">
    <div class="player-info">Opponent: {{ opponent }}</div>
    <div class="hand">
      <blank-card class="opponent-card hand-card small" ng-repeat="card in opponentCards" card='card'></blank-card>
    </div>
    <div class="extra">dsf</div>
  </div>
  <div id="table" ng-drop="true">
    <div id="opponent-summoned">
      <minion ng-repeat="minion in opponentMinions" minion="minion"></minion>
    </div>
    <div id="summoned">
      <minion ng-repeat="minion in summonedMinions" minion="minion"></minion>
    </div>
  </div>
  <div id="player">
    <div class="player-info">
      <div class="player">{{ player }}</div>
      <div class="mana">{{ mana }}</div>
    </div>
    <div class="hand">
      <card ng-repeat="card in hand" class="hand-card small" card="card" ng-drag-data="card" ng-drag="summonable(card)" ng-drag-success="summon($data, $event)"></card>
    </div>
    <div class="extra">
      <button ng-click"endTurn()">End Turn</button>
    </div>
  </div>
</div>
<button ng-click='leave()'>Leave game</button>
</section>
<div>{{ message }}</div>
