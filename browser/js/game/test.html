<section>
<p>Game!</p>
<div id="gameboard">
  <div id="opponent">
    <div class="player">Opponent: {{ opponent }}</div>
    <div class="opponent-hand hand">
      <blank-card class="opponent-card hand-card" ng-repeat="card in opponentCards" card='card'></blank-card>
    </div>
  </div>
  <div id="table" ng-drop="true">
    <minion ng-repeat="minion in summonedMinions" minion="minion"></minion>
  </div>
  <div id="player">
    <div class="player">{{ player }}</div>
    <div class="mana">{{ mana }}</div>
    <div class="hand">
      <card ng-drag="true" ng-repeat="card in testCards" class="hand-card" card="card" ng-drag-data="card" ng-drag-success="summon($data, $event)"></card>
    </div>
  </div>
</div>
<button ng-click='leave()'>Leave game</button>
</section>
<div>{{ message }}</div>
