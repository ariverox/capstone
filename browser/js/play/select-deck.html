<section ng-show="waiting">
  <h1>Waiting for a matching player!</h1>
</section>
<section ng-hide="waiting">
  <select ng-model="selectedDeck">
    <option ng-repeat="deck in decks" value="{{deck}}">{{deck.name}}</option>
  </select>
  <br><br>
  <button class="btn btn-success" ng-click="start()">Start!</button>
</section>
